<!DOCTYPE html><html><head><style>.embed-container {overflow: hidden;height: 300px; /* এখানে আপনি আপনার পছন্দমত উচ্চতা নির্ধারণ করতে পারেন */width: 100%;position: relative;}.embed-container iframe {position: absolute;top: -50px; /* উপরের অংশ লুকানোর জন্য */left: 0;width: 100%;height: 400px; /* এখানে আপনি আপনার পছন্দমত উচ্চতা নির্ধারণ করতে পারেন */}</style></head><body><div class="embed-container"><iframe src="https://example.com"></iframe></div></body></html>
