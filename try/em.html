<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Microsoft Form</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f4f4f4;
}
.form-section {
width: 80%;
max-width: 800px;
background: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border-radius: 8px;
}
.form-section h1 {
text-align: center;
margin-bottom: 20px;
}
iframe {
display: block;
width: 100%;
height: 500px;
border: none;
overflow: hidden;
}
</style>
</head>
<body>
<div class="form-section">
<h1>Data Entry Form</h1>
<iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=pMZDV6zIZkSuzaiuiCTO6jjJHz5agilNgikipQQnzfFUQkIzQTVCVURMSlBOQ1BISFo4WTZBOTVFUS4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen></iframe>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
var iframe = document.querySelector("iframe");
iframe.onload = function() {
var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
var footer = iframeDocument.querySelector("footer");
if (footer) {
footer.style.display = "none";
}
};
});
</script>
</body>
</html>
