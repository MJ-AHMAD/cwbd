<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Images</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Social Media Images</h1>

<!-- Facebook Images -->
<h2>Facebook</h2>
<img src="profile.jpg" class="facebook-profile" alt="Facebook Profile Picture">
<img src="cover.jpg" class="facebook-cover" alt="Facebook Cover Photo">

<!-- Instagram Images -->
<h2>Instagram</h2>
<img src="post.jpg" class="instagram-post" alt="Instagram Post">
<img src="story.jpg" class="instagram-story" alt="Instagram Story">

<!-- Twitter Images -->
<h2>Twitter</h2>
<img src="profile.jpg" class="twitter-profile" alt="Twitter Profile Picture">
<img src="header.jpg" class="twitter-header" alt="Twitter Header Photo">

<!-- LinkedIn Images -->
<h2>LinkedIn</h2>
<img src="profile.jpg" class="linkedin-profile" alt="LinkedIn Profile Picture">
<img src="banner.jpg" class="linkedin-banner" alt="LinkedIn Banner Photo">
</body>
</html>
